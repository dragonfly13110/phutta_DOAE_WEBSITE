        font-weight: 600

        color: #fff

        font-weight: 700;
        line-height: 1;

        font-weight: 300;

        font-weight: 400;
        color: rgba(255, 255, 255, .85);

        font-weight: 300;
        color: rgba(255, 255, 255, .5);
        margin-top: 2px

    .wx-detail-val {
        font-size: 18px;
        font-weight: 700;
        color: #1b5e20

        color: #999;
        margin-top: 2px

        color: #f57f17;
        margin-bottom: 4px;

    .wx-agri-txt {
        font-size: 13px;
        font-weight: 300;
        color: #666;
        line-height: 1.6
    }

    .wx-forecast {
        padding: 18px 24px 22px
    }

    .wx-fc-title {
        font-size: 13px;
        font-weight: 600;
        color: #1b5e20;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        gap: 6px
    }

    .wx-fc-title::after {
        content: '';
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, rgba(46, 125, 50, .12), transparent)

        gap: 10px
    }

    .wx-fc-day {

        text-align: center;
        padding: 14px 8px;
        border-radius: 14px;
        background: linear-gradient(135deg, #f1f8e9, #e8f5e9);
        border: 1px solid rgba(46, 125, 50, .06);
        transition: all .3s
    }

    .wx-fc-day:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgba(27, 94, 32, .1)
    }

    .wx-fc-name {
        font-size: 12px;
        font-weight: 600;
        color: #2e7d32;
        margin-bottom: 8px
    }

    .wx-fc-ico {
        font-size: 28px;
        margin-bottom: 8px
    }

    .wx-fc-temp {
        font-size: 14px;
        font-weight: 700;
        color: #1b5e20
    }

    .wx-fc-range {
        font-size: 11px;
        color: #999;
        font-weight: 300
    }

    .wx-foot {
        padding: 12px 24px;
        background: linear-gradient(135deg, #f1f8e9, #e8f5e9);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid rgba(46, 125, 50, .06)
    }

    .wx-foot-txt {
        font-size: 10px;
        color: #999;
        font-weight: 300
    }

    .wx-foot a {

        color: #43a047;
        text-decoration: none;
        font-weight: 500;

    }

    .wx-foot a:hover {
        color: #1b5e20
    }

    .wx-loading {
        padding: 60px 24px;
        text-align: center
    }

    .wx-spinner {

        height: 40px;
        border: 3px solid rgba(46, 125, 50, .15);

        to {

    }

    .wx-loading-txt {
        font-size: 14px;
        color: #999;
        font-weight: 300
    }

    .wx-error {
        padding: 40px 24px;
        text-align: center
    }

    .wx-error-ico {
        font-size: 36px;
        margin-bottom: 10px
    }

    .wx-error-msg {
        font-size: 14px;
        color: #999;
        font-weight: 300
